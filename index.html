<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('italian-food-composition-with-pizza-middle.jpg');
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: rgb(239, 243, 5);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 60px; 
            text-shadow: 
                1px 1px 0 hsl(0, 0%, 0%),
                2px 2px 0 hsl(180, 6%, 16%),
                3px 3px 0 hsl(180, 5%, 24%);
            margin-bottom: 20px; 
            text-align: center; 
        }

        .login-container {
            background-color: transparent white; 
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0px 10px 20px rgb(0, 0, 0);
            width: 400px; 
          
            border: 2px solid gray;
           
            
         
        }
       
        

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .message a {
            color: #5cb85c;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
        a{
            color: rgb(248, 247, 247);
            text-decoration: none;
            cursor: pointer;
        
        }
        .one{border: 20px solid #ecf5f2;
        width: 39%;}
        .one:hover{ background-color: #f5a905;
            
            color: white;
        }
        b{color:white;
         }
       
    </style>
</head>
<body background="italian-food-composition-with-pizza-middle.jpg">
    <center>
    <div>
        <h1>Welcome to Foodie site</h1>
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h2 style="font-size: 50px;"><b>Login</b></h2>
                <div class="form-group">
                    <label for="email"> <b>Email</b></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"> <b>Password</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login
                    
                </button><br><br><br>
                <div id="message" class="message"></div><br><br><br>
                
            </form>
            
        </div>
    </div>
    </center>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);
            const data = new URLSearchParams();
            formData.forEach((value, key) => {
                data.append(key, value);
            });

            fetch('https://script.google.com/macros/s/AKfycbzWQBnoviqpXPIosp05kMk-4kX4p4ehZQWIYqslnAetI6tw-rfZ-vkAX7cEge210rmO/exec', {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result.status === 'success') {
                    document.getElementById('message').innerHTML = '<p style="color: green;background-color:white; font-size:25px; "><b>Login successful!</b></p>';
                }
                setTimeout(function() {
                  
                    window.location.href = 'page 1.html'; 
                }, 2000); 
                
            })
            .catch(error => {
                console.error('Error:', error);
               
            });
        });
    </script>
    <script scr="script.js"></script>
</body>
</html>
